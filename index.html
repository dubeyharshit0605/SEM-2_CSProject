<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-5" id="body">

    <h1 class="text-center">Git-Fetcher</h1>

    <!-- Search Form -->
    <div class="row g-3">
        <div class="col-md-4">
            <input type="text" id="query" class="form-control" placeholder="Enter topic (e.g., AI, Web Dev)" required>
        </div>
        <div class="col-md-3">
            <select id="language" class="form-select">
                <option value="">All Languages</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="c++">C++</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="sort" class="form-select">
                <option value="stars">Most Stars</option>
                <option value="forks">Most Forks</option>
                <option value="updated">Recently Updated</option>
            </select>
        </div>
        <div class="col-md-3">  
            <button onclick="fetchResults(1)" class="btn btn-primary w-100">Search</button>
        </div>
    </div>

    <div class="Results">
    <div class="mt-4">
        <h2 id="result" style="visibility: hidden; color: white; text-align: center;">Results</h2>
        <div id="errors"></div>
        <div id="loading" style="display: none;" class="grid"></div>
        <div id="results" style="display: none" class="grid"></div>
    </div>

    <!-- Pagination -->
    <div class="mt-3 d-flex justify-content-between">
        <button id="prevPage" class="btn btn-secondary" onclick="changePage(-1) "style="visibility: hidden;">Previous</button>
        <button id="nextPage" class="btn btn-secondary" onclick="changePage(1)" style="visibility: hidden;">Next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
